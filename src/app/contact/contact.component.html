<div class="container">
    <div class="row">
        <div class="col-lg-6 card message">
            <h3>~&nbsp;&nbsp;Keep in Touch with Me&nbsp;&nbsp;~</h3>
            <h4>~&nbsp;&nbsp;Send Me an Email&nbsp;&nbsp;~</h4>
        </div>
        <div class="col-lg-6 card">
            <h3><strong>CONTACT ME</strong></h3>
            <form class="contact-form" (submit)="sendEmail($event)">
                <label>Name</label>
                <input type="text" name="user_name" class="input"><br>
                <label>Email</label>
                <input type="email" name="user_email" class="input"><br>
                <label>Message</label>
                <textarea name="message" class="input"></textarea><br>
                <input type="submit" value="Send" class="btn btn-success"><br>
            </form> 
        </div>
    </div>
</div>
